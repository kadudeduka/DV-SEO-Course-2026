site_name: SEO Master Course 2025
site_description: Comprehensive SEO training program covering fundamentals, technical SEO, content optimization, and advanced strategies

repo_url: https://github.com/kadudeduka/DV-SEO-Course-2026
repo_name: kadudeduka/DV-SEO-Course-2026
edit_uri: edit/main/

# Documentation directory - root level (single source of truth)
docs_dir: .

# Site directory for build output
site_dir: site

# Ensure all assets (visuals, etc.) are included in build
# MkDocs automatically copies all files from docs_dir to site_dir

# Use Material theme
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

